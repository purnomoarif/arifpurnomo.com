<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Arif Purnomo</title>
    <link rel="stylesheet" href="/index.css" />
    <meta
      name="description"
      content="personal website showcasing work, learning, and contact information."
    />
  </head>
  <body>
    <nav navigation-links sitemap>
      <ul class="links">
        <li><a href="/">Home</a></li>
        <li><a href="/work">Work</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <header>
      <h1>CONTACT</h1>
      <p>
        Get in touch via email, twitter/x, or through this form. be as detailed
        as you can - let's talk!
      </p>
    </header>

    <form>
      <div>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required />
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>

    <footer>
      <p><b>Arif Purnomo</b></p>
    </footer>
  </body>
</html>
